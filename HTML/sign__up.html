<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/sign_up.css">
  <title>Document</title>
</head>
<body>
  <!-- form sign up -->
  <form action="#" id="form-1" class="form" method="GET"> 
    <img src="../Image/logo.png" alt="#">
    <h3>Create an account</h3>
    <div class="form__input">
      <div class="form__group">
        <label for="fullName" class="form__label">Full Name</label>
        <input type="text" name="fullName" id="fullName" placeholder="Username" > 
        <i></i>
        <i></i>
        <span class="form__message"></span>
      </div>

      <div class="form__group invalid">
        <label for="password" class="form__label">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" >
        <span class="form__message"></span>
      </div>

      <div class="form__group">
        <label for="password-confirmation" class="form__label">Password Check</label>
        <input type="password" name="password-confirmation" id="password-confirmation" placeholder="Confirm password" >
        <span class="form__message"></span>
      </div>

      <div class="form__group">
        <label for="email" class="form__label">Email</label>
        <input type="email" name="email" id="email" placeholder="Email Address" >
        <span class="form__message"></span>
      </div>

      <button type="submit" id="form__button">Sign Up</button>
    </div>
  </form>
</body>
<script src="../Javascript/form.js"></script>



</html>
