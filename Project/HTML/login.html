<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Kaushan+Script&family=Maven+Pro&family=Tangerine&display=swap" rel="stylesheet">
  <!-- File css -->
  <link rel="stylesheet" href="../CSS/login.css">  
<title>Document</title>
</head>
<body>
  <!-- form login -->
  <form action="#" id="form-1" class="form" method="get">
    <img src="../Image/logo.png" alt="#">
    <h3 style="align-self: center;">Welcome</h3>

    <div class="form__input">
      <div class="form__group">
        <h3>Username</h3>
        <div class="input__box">
          <img src="../Image/user.png" alt="user">
          <input type="text"  placeholder="Type your username" required>
        </div>
      </div>

      <div class="form__group">
        <h3>Password</h3>
        <div class="input__box">
          <img src="../Image/padlock.png" alt="lock">
          <input type="password" placeholder="Type your password" required>
        </div>
      </div>
    </div>
    <div id="checked">
      <input type="checkbox" name="" id="">
      <h4>Remember me</h3>
    </div>    

      <button id="form__button">Login</button>
      <a href="#" class="form__link">Forgot password?</a>
    <div class="form__footer">
      <p>Don't have an account?</p>
      <a href="./sign__up.html" class="form__link" style="text-decoration:underline">Sign up</a>
    </div>
    
  </form>

  <script src="./form.js"></script>
</body>
</html>
